<VirtualHost carl-vanderwegen.sb.uclllabs.be:80 [2001:6a8:2880:a077::8b]:80>
        ServerAdmin root@carl-vanderwegen
        Servername carl-vanderwegen.sb.uclllabs.be
	ServerAlias carl-vanderwegen.sb.uclllabs.be
        DocumentRoot /var/www/html/www
        <Directory />
                AllowOverride None
        </Directory>
        <Directory /var/www/html/www>
                Options FollowSymLinks
                AllowOverride None
                # Order deny,allow
                # Deny from all
                # Allow from 10.0.0.0/8
        </Directory>

        # RewriteEngine on
        # RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [END,QSA,R=permanent]

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn
        LogLevel info

        ErrorLog ${APACHE_LOG_DIR}/noname-error.log
        CustomLog ${APACHE_LOG_DIR}/noname-access.log combined
</VirtualHost>
